<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/button-sections.css" />
    <title>Old Fashioned Calculator</title>
  </head>
  <body>
    <header>
      <h1>An Old Fashioned Calculator</h1>
    </header>
    <main>
      <section id="screen-container">
        <input type="text" />
      </section>
      <section id="button-container">
        <section id="right-btn-container">
          <ul id="right-btn-list">
            <li class="btn-li">
              <button class="btn op-btn" id="divide-btn">/</button>
            </li>
            <li class="btn-li">
              <button class="btn op-btn" id="mul-btn">x</button>
            </li>
            <li class="btn-li">
              <button class="btn op-btn" id="sub-btn">-</button>
            </li>
            <li class="btn-li">
              <button class="btn op-btn" id="add-btn">+</button>
            </li>
            <li class="btn-li">
              <button class="btn op-btn" id="eq-btn">=</button>
            </li>
          </ul>
        </section>
        <section id="left-btn-container">
          <ul id="left-btn-list">
            <li class="btn-li">
              <button class="btn op-btn" id="clear-btn">AC</button
              ><button class="btn op-btn" id="negate-btn">+/-</button
              ><button class="btn op-btn" id="mod-btn">Mod</button>
            </li>
            <li id="number-grid">
              <button class="btn">7</button>
              <button class="btn">8</button>
              <button class="btn">9</button>

              <button class="btn">4</button>
              <button class="btn">5</button>
              <button class="btn">6</button>

              <button class="btn">1</button>
              <button class="btn">2</button>
              <button class="btn">3</button>
            </li>
            <li class="btn-li">
              <button class="btn">0</button>
              <button class="btn op-btn">.</button>
            </li>
          </ul>
        </section>
      </section>
    </main>
  </body>
</html>
